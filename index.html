<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Motivation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ Get Your Daily Dose of Inspiration! ✨</h1>
        <p class="tagline">Unlock your hourly motivation, personalized for you.</p>

        <div class="input-section">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="timezone">Your Timezone:</label>
            <select id="timezone">
                <option value="">-- Select Timezone --</option>
                <option value="America/New_York">America/New_York</option>
                <option value="America/Los_Angeles">America/Los_Angeles</option>
                <option value="Europe/London">Europe/London</option>
                <option value="Europe/Paris">Europe/Paris</option>
                <option value="Asia/Tokyo">Asia/Tokyo</option>
                <option value="Australia/Sydney">Australia/Sydney</option>
                <option value="UTC">UTC</option>
                </select>

            <button id="getQuoteButton">Get My Quotes!</button>
        </div>

        <div id="quote-section" class="quote-section hidden">
            <h2>Your Hourly Inspiration:</h2>
            <p id="hourly-quote"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
